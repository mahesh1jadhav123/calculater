<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            display: flex;
            list-style: none;
            justify-content: space-between;
            margin: 15px 0px;
        }
        section{
            border-radius: 5px;
            align-items: center;
            border: gray solid 2px;
            width: 300px;
            height: 400px;
        }

    </style>
</head>
<body>
     <section>
        <div class="box">
            <input type="text">
        </div>
        <div class="number">
            <ul>
                <li><button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>+</button>
                </li>
            </ul>
            <ul>
                <li><button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>-</button>
                </li>
            </ul>
            <ul>
                <li><button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>*</button>
                </li>
            </ul>
            <ul>
                <li><button>0</button>
                    <button>.</button>
                    <button>/</button>
                    <button>=</button>
                </li>
            </ul>

        </div>
     </section>   
</body>
</html>
