<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        image{
            height: 100px;
            width: 100px;
        }
        section{
            display: flex;
            justify-content: space-around;
        }
        input{
            margin: 10px;
            padding: 5px;
        }
        div{
            background-color: azure;
            width: 300px;
            height: 600px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <section>
        <div class="box">
            <input type="text" placeholder="URL"> <br>
            <input type="text" placeholder="Name"> <br>
            <select name="" id="">
                <option value="">-select Gender</option>
                <option value="">Male</option>
                <option value="">Female</option>
            </select> <br>
            <input type="date" placeholder="DOB"> <br>
            <input type="text" placeholder="E mail"> <br>
            <input type="text" placeholder="Adress"><br>
            <input type="number" placeholder="Adhar"> <br>
            <input type="number" placeholder="Pan"> <br>
            <button onclick="shoeData()">Submit</button>
        </div>
        <div class="box">
             <img src="" alt="img">
            <h3>name</h3>
            <p>123</p>
            <p>123</p>
            <p>name@gmail.com</p>
            <p><i>pune deccan</i></p>
            <p>123</p>
            <p>123</p>
        </div>
    </section>
    <script>
        function shoeData(){
            let url = document.getElementsByTagName('input')[0].value
            let name = document.getElementsByTagName('input')[1].value
            let gender = document.getElementsByTagName('option')[0].value
            let Dob = document.getElementsByTagName('input')[2].value
            let email = document.getElementsByTagName('input')[3].value
            let adress = document.getElementsByTagName('input')[4].value
            let adhar = document.getElementsByTagName('input')[5].value
            let pan = document.getElementsByTagName('input')[6].value

            document.getElementsByTagName('img')[0].src = url
            document.getElementsByTagName('h3')[0].innerText = name
            document.getElementsByTagName('p')[0].innerText = gender
            document.getElementsByTagName('p')[1].innerText = Dob
            document.getElementsByTagName('p')[2].innerText = email
            document.getElementsByTagName('p')[3].innerText = adress
            document.getElementsByTagName('p')[4].innerText = adhar
            document.getElementsByTagName('p')[5].innerText = pan
        }
    </script>
</body>
</html>
